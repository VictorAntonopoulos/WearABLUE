<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login cliente </title>
    <link rel="stylesheet" href="../CSS/StyleSheets/0.0.styleGeral.css">
    <link rel="stylesheet" href="../CSS/StyleSheets/4.1.styleCadPeca.css">
    <!-- Coloca o logo na janela do navegador do lado do title-->
    <link rel="apple-touch-icon" sizes="180x180" href="../css/imagens/favicon_io-4/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../css/imagens/favicon_io-4/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../css/imagens/favicon_io-4/favicon-16x16.png">
    <!-- Links do CSS -->
    <link rel="stylesheet" href="../CSS/StyleSheets/0.0.styleGeral.css">
    <link rel="stylesheet" href="../CSS/StyleSheets/4.1.styleLoginCliente.css">
</head>
<body>
    <div class="contentPricipal">
        <header>
            <h1> <span id="textoColorido">SLOW FASHION</span> e <span id="textoColorido">MODA CIRCULAR</span> pelos oceanos </h1>
        </header>
        <!-- Barra de navegação no cabeçalho-->
        <nav>
            <div class="logoWearablue">
                <img src="../CSS/imagens/logoWearablue.png" width="150px" alt="Logo WEARABLUE">
            </div>
            <div class="botaoVoltar">
                <a href= "4.0.slowFashion_Repasse.html"> Voltar para<br><span id="textoColorido">Loja</span> </a>
            </div>
        </nav>
        <!-- AQUI COMEÇA O CONTEÚDO ESPECÍFICO DA PÁGINA -->
        <main>
            <section>
                <div class="bannerCad">
                    <div class="imgbanner">
                        <img src="../CSS/imagens/cadpeca1.png" width="240px" alt="Simbolo de reciclagem feito com tecido">
                    </div>
                    <div class="titulo1cad">
                        <h2><span id="textoColorido">Bem-vindo</span> ao recomeço</h2>
                        <p>Fazer parte dessa revolução é dar mais uma <span id="textoColorido">chance pro ocenos</span>  e <span id="textoColorido"> sustentabilidade</span></p>
                    </div>
                    <div class="imgbanner">
                        <img src="../CSS/imagens/cadepeca2.png" width="240px" alt="Desenho de uma pessoa ressignificando uma peça">
                    </div>
                </div>
            </section>
            <section>
                <div class="contLoginCliente">
                    <div class="tituloLogin">
                        <h3>Faça seu login</h3>
                    </div>
                    <form action="login" method="get">
                        <div class="form-group">
                            <label for="username">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="botaoEnviar">
                            <input class="inputEnviar" type="submit" value="Enviar">                
                        </div>
                    </form>
                </section>
            </div>
            <div class="elementoLogin">
                <section>
                    <h4 id="h3Login">Esqueceu a senha?</h4>
                </section>
                <section>
                    <h4 id="h3LoginLink"><a href="4.3.cadCliente.html">Não tem uma conta? Cadastre-se</a></h4>
                </section>
            </div>
        </main>
    </div>
    <div class="logoGS">
        <a href="https://www.fiap.com.br/graduacao/global-solution/?gad_source=1&gclid=CjwKCAjwgdayBhBQEiwAXhMxttnSxP3XkqlPou3w4rchkGsZfr9zfak9yPUcJpS8tT7lrCtsRQO84hoCeX8QAvD_BwE" target="blank"><img src="../CSS/imagens/logoGS.png" width="180px" alt="Logo Global Solution"></a>
    </div>
    <footer>
        <p>Av Paulista, 1106 7º andar - Bela Vista, São Paulo -SP, 01311-000</p>
    </footer> 
</body>
</html>
